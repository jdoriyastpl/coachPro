{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% load bootstrap3 %}

{% block body_block %}

<div class="container">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Submit"/>
    <input type="hidden" name="next" value="{% url 'home' %}" />
  </form>
  <div class="col-md-12 control">
  <div style="border-top: 1px solid#888; padding-top:15px; margin: 10px; font-size:85%">
  Don't have an account!
  <a href="{% url 'adminPro:signup' %}" onclick="$('#loginbox').hide(); $('#signupbox').show()"> Sign Up Here </a>
  </div>
  </div>
</div>


{% endblock %}
